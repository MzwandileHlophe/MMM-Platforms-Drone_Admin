<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMM Admin | Executive Command [OPEN]</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --primary: #00ff95; --dark: #020405; --accent: #1e293b; --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.03); --gold: #ffd700; --danger: #ff4757; --info: #00d2ff;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; }
        body { background: var(--dark); color: var(--text); min-height: 100vh; }

        /* FIXED NAVIGATION & LOGO */
        nav { 
            padding: 10px 5%; 
            background: rgba(0,0,0,0.9); 
            border-bottom: 2px solid var(--primary); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000;
            height: 80px; /* Constrains the header height */
        }
        
        .logo-box {
            height: 60px; /* Limits the logo height */
            width: 150px;
            display: flex;
            align-items: center;
        }

        nav img { 
            max-height: 100%; 
            max-width: 100%; 
            object-fit: contain; /* Prevents logo from blowing up or stretching */
        }

        /* Dashboard Container */
        #admin-content { display: block; } /* Set to block for Open Access */
        .main-container { padding: 30px 5%; max-width: 1600px; margin: 0 auto; }
        
        /* Charts & KPIs */
        .intelligence-row { display: grid; grid-template-columns: 1.5fr 1fr; gap: 20px; margin-bottom: 30px; }
        .chart-container { background: var(--glass); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); height: 300px; }

        /* Tactical Mission Cards */
        .mission-log { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .mission-card { 
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 12px; padding: 20px; display: grid; 
            grid-template-columns: 1fr 1fr 1.5fr 1fr; gap: 20px; align-items: center;
            transition: 0.3s;
        }
        .meta-group label { display: block; font-size: 0.6rem; opacity: 0.5; text-transform: uppercase; margin-bottom: 5px; }
        .meta-group div { font-weight: 700; font-size: 0.9rem; }
        
        /* Actions */
        .action-hub { display: flex; gap: 8px; justify-content: flex-end; }
        .exec-btn { padding: 8px 12px; border-radius: 4px; border: none; cursor: pointer; font-size: 0.65rem; font-weight: 900; text-transform: uppercase; }
        .btn-refund { background: var(--gold); color: black; }
        .btn-redo { background: var(--info); color: black; }
        .btn-redirect { background: white; color: black; }
        .btn-delete { background: var(--danger); color: white; }

        .staff-badge { background: rgba(255,255,255,0.1); padding: 5px 10px; border-radius: 20px; font-size: 0.7rem; color: var(--primary); border: 1px solid var(--primary); }
        .status-pill { font-size: 0.6rem; padding: 2px 8px; border-radius: 10px; background: #333; }
        
        /* Leads Section */
        .leads-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .lead-card { background: var(--glass); padding: 20px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <nav>
        <div class="logo-box">
            <img src="https://i.postimg.cc/c4r1C82M/MMM-Platforms-logo.jpg" alt="Logo">
        </div>
        <h1 style="font-size: 1rem; letter-spacing: 3px; flex-grow: 1; text-align: center;">EXECUTIVE GOVERNANCE [TRIAL]</h1>
        <div style="width: 150px; text-align: right; font-size: 0.6rem; opacity: 0.6;">SYSTEM STATUS: <span style="color:var(--primary)">ACTIVE</span></div>
    </nav>

    <div id="admin-content">
        <div class="main-container">
            
            <div class="intelligence-row">
                <div class="chart-container">
                    <canvas id="velocityChart"></canvas>
                </div>
                <div style="background: var(--glass); padding: 20px; border-radius: 15px;">
                    <h4 style="color:var(--primary); font-size:0.8rem; margin-bottom:10px;">OPERATIONAL THROUGHPUT</h4>
                    <p style="font-size:0.75rem; opacity:0.7;">Live monitoring of mission completion vs. incoming demand. "Redo" and "Refund" actions update these metrics instantly.</p>
                </div>
            </div>

            <h3 style="margin-bottom: 20px; color: var(--primary); font-size: 0.9rem; letter-spacing: 1px;">MASTER MISSION LOG</h3>
            <div class="mission-log" id="master-log"></div>

            <h3 style="margin: 40px 0 20px; color: var(--info); font-size: 0.9rem; letter-spacing: 1px;">CORPORATE LEADS</h3>
            <div class="leads-grid" id="admin-leads-log"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // IMPORTANT: Use your NEW RESTRICTED API KEY here
        const firebaseConfig = {
            apiKey: "YOUR_NEW_API_KEY", 
            authDomain: "live-order-board-ab721.firebaseapp.com",
            projectId: "live-order-board-ab721",
            storageBucket: "live-order-board-ab721.firebasestorage.app",
            messagingSenderId: "157405136208",
            appId: "1:157405136208:web:074c852dbae6a46a305855"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Global Chart Logic
        const ctx = document.getElementById('velocityChart').getContext('2d');
        const velocityChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{ label: 'Completed', data: [10, 15, 8, 20, 12, 25, 0], borderColor: '#00ff95', tension: 0.4 }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { labels: { color: '#fff' } } } }
        });

        // Initialize Admin Sync Immediately (No Auth Required)
        function initAdmin() {
            console.log("Admin Suite Online - Syncing...");

            // 1. Sync Missions
            onSnapshot(collection(db, "orders"), (snap) => {
                const log = document.getElementById('master-log');
                log.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    log.innerHTML += `
                    <div class="mission-card">
                        <div class="meta-group">
                            <label>ID</label>
                            <div style="color:var(--primary)">${m.orderNumber}</div>
                            <span class="status-pill">${m.status}</span>
                        </div>
                        <div class="meta-group">
                            <label>Responsible Staff</label>
                            <div class="staff-badge">${m.staffAssigned || "UNASSIGNED"}</div>
                        </div>
                        <div class="meta-group">
                            <label>Client</label>
                            <div>${m.client}</div>
                            <small style="opacity:0.6">${m.service}</small>
                        </div>
                        <div class="action-hub">
                            <button class="exec-btn btn-refund" onclick="execAction('${d.id}', 'REFUNDED')">Refund</button>
                            <button class="exec-btn btn-redo" onclick="execAction('${d.id}', 'REDO')">Redo</button>
                            <button class="exec-btn btn-redirect" onclick="redirectTask('${d.id}')">Redirect</button>
                            <button class="exec-btn btn-delete" onclick="deleteMission('${d.id}')">âœ•</button>
                        </div>
                    </div>`;
                });
                // Update chart simulation
                velocityChart.data.datasets[0].data[6] = snap.size;
                velocityChart.update();
            });

            // 2. Sync Leads
            onSnapshot(collection(db, "inquiries"), (snap) => {
                const leadsLog = document.getElementById('admin-leads-log');
                leadsLog.innerHTML = '';
                snap.forEach(d => {
                    const l = d.data();
                    leadsLog.innerHTML += `
                    <div class="lead-card">
                        <h4 style="color:var(--info); font-size:0.8rem;">${l.clientName}</h4>
                        <p style="font-size:0.65rem; margin:10px 0; opacity:0.8;">${l.companyProfile}</p>
                        <button class="exec-btn btn-delete" style="width:100%" onclick="deleteLead('${d.id}')">Archive</button>
                    </div>`;
                });
            });
        }

        // Executive Functions
        window.execAction = async (id, s) => { await updateDoc(doc(db, "orders", id), { status: s }); };
        window.redirectTask = async (id) => {
            const staff = prompt("Enter Staff ID to redirect to:");
            if(staff) await updateDoc(doc(db, "orders", id), { staffAssigned: staff, status: "REDIRECTED" });
        };
        window.deleteMission = async (id) => { if(confirm("Erase Mission?")) await deleteDoc(doc(db, "orders", id)); };
        window.deleteLead = async (id) => { if(confirm("Archive Lead?")) await deleteDoc(doc(db, "inquiries", id)); };

        initAdmin();
    </script>
</body>
</html>
